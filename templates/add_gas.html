{% extends 'base.html' %}

{% block header %}

<div class="container">
    <label>Wybierz medium:</label>
    <form method="POST">
        <p>
            <input type="radio" name="options" id="energy" value="energy"> Energia Elektryczna </input><br>
            <input type="radio" name="options" id="gas" value="gas"> Gaz </input><br>
        </p>
        <p><input name="energy_type" type=submit value=Wybierz></p>
    </form>
    <div class="row">
        <div class="col-md-4">
            <div class="form-main">
                <form class="form" method="POST">
                    <label for="date">Data:</label>
                    <input type="date" id="date" name="date" min="2015-01-01" required>
                    <label for="quantity">Ilość gazu:</label>
                    <input type="number" step="0.01" id="quantity" name="quantity" required>
                    <label for="price">Cena gazu:</label>
                    <input type="number" step="0.01" id="price" name="price" required>
                    <label for="building_select">Budynek</label>
                    <select name="building_select" id="building_select" class="selectpicker form-control" required>
                        <option value="" selected disabled hidden>Wybierz</option>
                        <option value=school>Szkoła</option>
                        <option value=workshop>Warsztat</option>
                    </select>
                    <button name="data_input" type="submit" class="btn btn-default">Dodaj</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block content %}
<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;border-color:#ccc;}
.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff;}
.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#f0f0f0;}
.tg .tg-0lax{text-align:left;vertical-align:top}




</style>
<table class="tg">
    <caption>Ostatnie rachunki:</caption>
    <tr>
        <th class="tg-0lax">Rok</th>
        <th class="tg-0lax">Miesiąc</th>
        <th class="tg-0lax">Budynek</th>
        <th class="tg-0lax">Zużycie gazu [m3]<br></th>
        <th class="tg-0lax">Cena gazu [zł]</th>
    </tr>
    {% for row in rows %}

    <tr>
        <td>{{ row[0] }}</a></td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</a></td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
